<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAMA VILLAGE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #66ccff;
      background-image: url(./로고\ 배경\ 하늘.jpg);
      background-position: center -300px;
      color: #ffffff;
    }

    header {
      background-color: #009dff;
      text-shadow: 3px 3px 0 #0015ff, -3px -3px 0 #0015ff;
      color: #ffcc00;
      padding: 10px;
      justify-content: space-between;
      font-size: 30px;
      display: flex;
      align-items: center;
    }

    .icons {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 10px;
    }

    .icons span {
      margin-left: 10px;
      cursor: pointer;
    }

    .clouds {
      text-align: center;
      margin: 20px 0;
    }

    .clouds h1 {
      font-size: 40px;
      margin: 10px 0;
      margin-top: 165px;
      text-shadow: 5px 5px 0 #0015ff, -5px -5px 0 #0015ff;
      color: #ffcc00;
    }

    .clouds p {
      font-family: 'DungGeunMo', sans-serif;
      font-size: 30px;
      color: #ffcc00;
      position: relative;
      top: 150px;
    }

    main {
      width: 90%;
      margin: 120px auto 0;
      display: flex;
      gap: 20px;
      min-height: 500px;
      
      
      
      background-color: #ffffff;
      padding: 20px;
      transform: translateY(-50px);
      border: 4px solid #000000;
      box-shadow: 4px 4px 0 #000000;
    }

    .chart-area {
      flex: 3;
      background: #ffffff;
      background-image: url(./로고\ 배경\ 하늘.jpg);
      background-position-y: -90px;
      background-size: 1300px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .chart {
      height: 30px;
      margin-top:30px;
      margin-bottom: 30px;
      background-color: #ffffff;
      border: 2px solid #000000;
      box-shadow: 2px 2px 0 #000000;
      padding: 10px;
      font-family: 'DungGeunMo', sans-serif;
      color: #0015ff;
      
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
        text-shadow:
       1px 1px 0 #ffcc00,
      -1px 1px 0 #ffcc00,
       1px -1px 0 #ffcc00,
      -1px -1px 0 #ffcc00;
     cursor: pointer;
  transition: all 0.1s ease-in-out;
    }


.chart:hover {
  background-color: #ffcc00;
  box-shadow: 4px 4px 0 #0015ff;
  transform: translate(-2px, -2px);
}


.chart:active {
  background-color: #ffcc00;
  box-shadow: inset 2px 2px 5px #0015ff;
  transform: translate(1px, 1px);
}

    .side-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .side-panel img {
      width: 50%;
      max-width: 200px;
      image-rendering: pixelated;
    }
    #loading-screen {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000000cc;
  z-index: 9999;
  justify-content: center;
  align-items: center;
  background-color: #ffffff;
}

#loading-screen img {
  width: 300px;
  image-rendering: pixelated;
}

.nav-icons {
      display: flex;
      gap: 10px;
    }

.back-arrow, .home-icon {
     width: 50px;
     height: 50px;
     background-size: cover;
     background-position: center;
     transition: background-image 0.3s ease;
     }

    .back-arrow {
    background-image: url(뒤로가기.png);
    }
    .back-arrow:hover {
    background-image: url(뒤로가기2.png);
    }
 
    .home-icon {
    background-image: url(뒤로가기.png);
    }

    .home-icon:hover {
    background-image: url(뒤로가기2.png);
    }
    .logo-text {
   font-family: 'Press Start 2P', cursive;
   font-size: 24px;
   text-decoration: none;
   text-shadow: 5px 5px 0 #0015ff, -5px -5px 0 #0015ff;
   color: #ffcc00;
   margin: 0 auto;
   position: absolute;
   top: 28px;
   left: 50%;
   transform: translateX(-50%);
   }
    


  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="tamagotchi.html" class="back-arrow"></a>
    <div><a href="tamagotchi.html" class="logo-text">TAMA VILLAGE </a></div>
    <a href="tamagotchi.html" class="home-icon"></a>
  </header>
  <main>
    <div class="chart-area">
      <div class="chart"data-link="tamatown.html" data-loading="https://tamagotchi-official.com/kr/series/connection/images/howto/breed/img_breed_03.gif">고전캐릭터 친구들 보러가기</div>
      <div class="chart"data-link="tamatown2.html"data-loading="https://tamagotchi-official.com/kr/series/connection/images/howto/breed/img_breed_05.gif">다마타운 친구들 보러가기</div>
      <div class="chart"data-link="dreamtown.html"data-loading="https://tamagotchi-official.com/kr/series/connection/images/main/howto/breed/img_breed_06.gif">드림타운 친구들 보러가기</div>
      <div class="chart"data-link="dreamfuture.html"data-loading="https://tamagotchi-official.com/kr/series/connection/images/howto/breed/img_breed_02.gif">드림퓨처 친구들 보러가기</div>
      <div class="chart"data-link="damameets.html"data-loading="https://tamagotchi-official.com/kr/series/connection/images/howto/item/img_item_02.gif">다마미츠 친구들 보러가기</div>
      <div class="chart"data-link="tamaon.html"data-loading="https://tamagotchi-official.com/kr/series/connection/images/howto/connect/img_connect_07.gif">다마ON 친구들 보러가기</div>
      <div class="chart"data-link="tama some.html"data-loading="https://tamagotchi-official.com/kr/series/connection/images/howto/game/img_game_02.gif">다마 썸 친구들 보러가기</div>
    </div>
   

    <div class="side-panel">
      <div class="clouds">
    <p>FIND YOUR TAMAGOTCHI!</p>
    <h1>TAMA VILLAGE</h1>
  </div>
      <img src="./다마고치 비디오.gif" alt="Tamagotchi Animation">
    </div>
   

  </main>
  
  <div id="loading-screen">
  <img src="default-loading.gif" alt="Loading...">
  </div>

  <script>
  document.querySelectorAll('.chart').forEach(chart => {
    chart.addEventListener('click', function () {
      const link = chart.getAttribute('data-link');
      const loadingImage = chart.getAttribute('data-loading');

      if (link) {
        const loadingScreen = document.getElementById('loading-screen');
        const loadingImg = loadingScreen.querySelector('img');

        
        if (loadingImage) {
          loadingImg.src = loadingImage;
        } else {
          loadingImg.src = 'default-loading.gif';
        }
        loadingScreen.style.display = 'flex';

        setTimeout(() => {
          window.location.href = link;
        }, 2000);
      }
      });
      });
      </script>


  </body>
  </html>
