    body {
      margin: 0;
      font-family: 'DungGeunMo', sans-serif;
      background: #a3e3ff;
    }
    header {
      background: #4d009a;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
    }
    .nav-icons {
      display: flex;
      gap: 10px;
    }
    .back-arrow, .home-icon {
     width: 50px;
     height: 50px;
     background-size: cover;
     background-position: center;
     transition: background-image 0.3s ease;
     }

    .back-arrow {
    background-image: url(뒤로가기.png);
    }
    .back-arrow:hover {
    background-image: url(뒤로가기2.png);
    }
 
    .home-icon {
    background-image: url(뒤로가기.png);
    }

    .home-icon:hover {
    background-image: url(뒤로가기2.png);
    }
     .banner {
      background-color: #64ccff;
      background-image: url(./배경2.png);
      background-size: 950px;
      background-position: center;
      text-align: center;
      image-rendering: pixelated;
      padding: 200px 0;
    }
   
    .banner h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 50px;
      
    }
    .banner h1 span {
  display: inline-block;
  animation: popBounce 1.4s infinite;
  animation-delay: calc(0.05s * var(--i));
  color: #ffffff;
  text-shadow: 1px 1px 0 #8000ff,
            2px 2px 0 #6200c4,
            3px 3px 0 #4a0094;
  
}

@keyframes popBounce {
  0%, 100% {
    transform: translateY(0) scale(1);
  }
  30% {
    transform: translateY(-4px) scale(1.1);
    text-shadow: 0 0 5px #ad5aff, 0 0 10px #d2a6ff;
  }
  60% {
    transform: translateY(1px) scale(0.98);
  }
}
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    .characters {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      background: #9148E2;
      padding: 40px;
      border-top: 15px double #bf87ff;
      border-bottom: 15px double #bf87ff;
      box-shadow: inset 0 0 20px rgba(255, 182, 193, 0.6);
      position: relative;
      z-index: 1;
      justify-content: center;
    }
    .character {
      position: relative;
      background: #fccddc;
      background-image: url(https://i.pinimg.com/736x/92/c5/84/92c584b8cada5cf6a61f2e0c5608cfe2.jpg);
      background-size: cover;
      background-position: center top -50px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      border-radius: 8px;
      height: 160px;
      width: 190px;
      margin: 0 auto;
      box-shadow: 4px 4px 0 #6c1cc8;
      border: 2px solid #6c1cc8;
      overflow: hidden;
    }
    .character:hover .overlay {
    opacity: 1;
    }

   .overlay {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background-color:#ffa1ad71;
   color: #fff;
   display: flex;
   justify-content: center;
   align-items: center;
   font-size: 18px;
   font-weight: bold;
   opacity: 0;
   transition: opacity 0.3s ease;
   border-radius: 8px;
   text-shadow: 1px 1px 2px #000;
   font-family: 'DungGeunMo', sans-serif;
   }
    .character img {
      image-rendering: auto;
      width: 130px;
      height: 150px;
      filter: drop-shadow(2px 2px 0 #ffffff) 
              drop-shadow(-2px 2px 0 #ffffff)
              drop-shadow(2px -2px 0 #ffffff)
              drop-shadow(-2px -2px 0 #ffffff)
              drop-shadow(15px 15px 18px rgba(0, 0, 0, 0.4));
    }
    .char1 img {margin-left: -5px;}
    .char3 img {margin-left: -5px;}
    .char4 img {width: 140px;}
    .char5 img {width: 140px;}
    .char6 img {width: 100px; margin-left: -10px;}
    .char8 img {width: 140px;}

    .logo-text {
   font-family: 'Press Start 2P', cursive;
   font-size: 24px;
   text-decoration: none;
   text-shadow: 5px 5px 0 #9b38ff, -5px -5px 0 #9b38ff;
      color: #ffffff;
   margin: 0 auto;
   position: absolute;
   top: 28px;
   left: 50%;
   transform: translateX(-50%);
   display: inline-block;
   z-index: 10;
   }
   .character-border {
  display: inline-block;
  padding: 10px;
  border: 4px dashed #bf87ff;
  border-radius: 12px;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
}
