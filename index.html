<div id="music-wrapper" style="position: fixed; bottom: 165px; right: 20px; z-index: 1000;">
  <img
    id="music-toggle"
    src="https://toy.bandai.co.jp/temp/n0dczezlmdm5kzfzp0zi0spfnm8yuz649j1ry.gif"
    alt="음악 토글"
    style="width: 50px; height: 50px; cursor: pointer; image-rendering: pixelated; display: block;"
  />
  <img
    id="music-speech"
    src="./말풍선 1.png"
    alt="말풍선"
    style="position: absolute; top: -70px; left: -15px; width: 80px; image-rendering: pixelated;"
  />
  <div id="music-status"
       style="position: absolute; top: -40px; left: -26px; width: 100px; text-align: center; font-family: 'DungGeunMo', sans-serif;
              font-size: 12px; color: #000; text-shadow: 1px 1px white;">
    Music Off
  </div>
</div>

<script>
  const bgm = document.getElementById('bgm');
  const toggleImg = document.getElementById('music-toggle');
  const musicStatus = document.getElementById('music-status');

  let isPlaying = false;

  // 자동 시작 시도
  window.addEventListener('load', () => {
    bgm.play().then(() => {
      isPlaying = true;
      updateMusicUI();
    }).catch(e => {
      console.log('자동재생 차단됨:', e);
    });
  });

  toggleImg.addEventListener('click', () => {
    if (isPlaying) {
      bgm.pause();
    } else {
      bgm.play();
    }
    isPlaying = !isPlaying;
    updateMusicUI();
  });

  function updateMusicUI() {
    if (isPlaying) {
      toggleImg.src = 'https://toy.bandai.co.jp/temp/vd9pdfxdcxmm5lyyri44bwr3pwhgjrnz86z19fm.gif';
      toggleImg.style.width = '100px';
      toggleImg.style.height = '100px';
      musicStatus.textContent = 'DANCE!';
    } else {
      toggleImg.src = 'https://toy.bandai.co.jp/temp/n0dczezlmdm5kzfzp0zi0spfnm8yuz649j1ry.gif';
      toggleImg.style.width = '50px';
      toggleImg.style.height = '50px';
      musicStatus.textContent = 'Music Off';
    }
  }
</script>
