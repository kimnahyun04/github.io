  const infoBox = document.getElementById('infoBox');
  const mainImage = infoBox.querySelector('.main');
  const textBox = document.getElementById('infoText');
  const colorVariants = document.getElementById('colorVariants');
  const colorLabels = document.getElementById('colorLabels');

  function showInfoBox(deviceName, defaultColor) {
    const device = deviceData[deviceName];
    if (!device) return;

    const variants = device.variants;
    const firstColor = defaultColor || Object.keys(variants)[0];
    showDeviceVariant(deviceName, firstColor);
  }

  function showDeviceVariant(deviceName, colorName) {
    const device = deviceData[deviceName];
    if (!device) return;
    const variant = device.variants[colorName];
    if (!variant) return;

    infoBox.classList.add('show', 'fixed');
    mainImage.src = variant.image;
    textBox.innerText = variant.description;

    // ìƒ‰ìƒ ì¸ë„¤ì¼ ì¬êµ¬ì„±
    const offset = variant.offset || { top: "0px", left: "0px", scale: "1" };
  mainImage.style.position = 'relative';
  mainImage.style.top = offset.top;
  mainImage.style.left = offset.left;
  mainImage.style.transform = `scale(${offset.scale})`;

  // ìƒ‰ìƒ ì¸ë„¤ì¼ ì¬êµ¬ì„±
  colorVariants.innerHTML = '';
  colorLabels.innerHTML = '';

    Object.entries(device.variants).forEach(([color, data]) => {
      const img = document.createElement('img');
      img.src = data.image;
      img.alt = color;
      img.addEventListener('click', () => showDeviceVariant(deviceName, color));
      colorVariants.appendChild(img);

      const label = document.createElement('div');
      label.innerText = color;
      colorLabels.appendChild(label);
    });
  }
