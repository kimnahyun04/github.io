<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TAMA VILLAGE - 이미지 상세</title>
  <style>
    @font-face {
      font-family: 'DungGeunMo';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/DungGeunMo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DungGeunMo', sans-serif;
      background-color:#00ccffcc;
      background-image: url(https://tamagotchi-official.com/jp/series/uni/images/howtoplay/be-unique/img_be-unique_06.gif);
      background-position: center top 65%;
      background-size: 1400px; /* 좀 더 확대 */
      background-repeat: no-repeat;
      background-attachment: fixed;
      image-rendering: pixelated; /* 픽셀 스타일 유지 */
      filter:  contrast(1.1); /* 배경 강조 */
    }

    header {
      background: #00ccffcc; /* 반투명 */
      text-shadow: 3px 3px 0 #0015ff, -3px -3px 0 #0015ff;
      color: #ffcc00;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
      gap: 80px; 
    }

    .tamagotchi-wrapper {
        position: relative;
      width: 1000px; 
      margin-top: -100px;
      flex-shrink: 0; 
    }

    .tamagotchi-device {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(2px 2px 0 #ffffff) 
              drop-shadow(-2px 2px 0 #ffffff)
              drop-shadow(2px -2px 0 #ffffff)
              drop-shadow(-2px -2px 0 #ffffff)
              drop-shadow(15px 15px 18px rgba(0, 0, 0, 0.4));
    }

    .pixel-character {
      position: absolute;
      top: 63%;  
      left: 45.5%;
      transform: translate(-50%, -50%);
      width: 700px; 
      pointer-events: none;
    }

    .device.right {
      width: 600px;
      height: 450px;
      background-color: rgba(192, 192, 192, 0.9); /* 반투명 회색 */
      border: 4px solid #000;
      box-shadow: 6px 6px 0 #444;
      font-size: 14px;
      overflow: hidden;
      flex-shrink: 0;
      transform: translateX(-35%);
      backdrop-filter: blur(2px); /* 배경 흐리게 효과 */
    }

    .device-header {
      background-color: #0095ffcc; /* 반투명 파랑 */
      color: white;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .device-header .title {
      font-weight: bold;
    }

    .device-header .close-button {
      background: rgb(255, 74, 38);
      color: white;
      border: 2px solid rgb(255, 60, 21);
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .device-menu {
      background-color: #e0e0e0cc; /* 약간 투명 */
      padding: 4px 8px;
      border-bottom: 1px solid #000;
    }

    .device-screen {
      background-color: rgba(0, 255, 8, 0.85); /* 반투명 형광색 */
      background-image: url(https://toy.bandai.co.jp/temp/0e7cvsdwg59um5h7mnlkdd2bc1g9mok07tgc1obp.gif);
      background-position: right top 160px;
      background-size: 180px;
      background-repeat: no-repeat;
      width: 100%;
      height: calc(100% - 65px);
      border-top: 1px solid #000;
      padding: 16px;
    }

    .label {
      font-weight: bold;
    }
    button {
    font-family: 'DungGeunMo', sans-serif;
    font-size: 16px;
    background-color: #ffd800;
    border: 2px solid #000;
    padding: 6px 14px;
    cursor: pointer;
    margin: 10px;
    box-shadow: 2px 2px 0 #000;
    }
    button:hover {
    background-color: #fff176;
    
    }
    
    .back-arrow, .home-icon {
     width: 50px;
     height: 50px;
     background-size: cover;
     background-position: center;
     transition: background-image 0.3s ease;
     display: inline-block;
     z-index: 10;
     }

    .back-arrow {
    background-image: url(뒤로가기.png);
    }
    .back-arrow:hover {
    background-image: url(뒤로가기2.png);
    }
 
    .home-icon {
    background-image: url(뒤로가기.png);
    }

    .home-icon:hover {
    background-image: url(뒤로가기2.png);
    }
    .logo-text {
   font-family: 'Press Start 2P', cursive;
   font-size: 24px;
   text-decoration: none;
   text-shadow: 5px 5px 0 #0015ff, -5px -5px 0 #0015ff;
   color: #ffcc00;
   margin: 0 auto;
   position: absolute;
   top: 28px;
   left: 50%;
   transform: translateX(-50%);
   display: inline-block;
   z-index: 10;
   }
  </style>
</head>
<body>
  <header>
    <a href="tamatown.html" class="back-arrow"></a>
    <div><a href="tamagotchi.html" class="logo-text">TAMA VILLAGE </a></div>
    <a href="tamagotchi.html" class="home-icon"></a>
  </header>

  <div class="container">
    <div class="tamagotchi-wrapper">
      <img src="기계4.png" alt="다마고치 기계" class="tamagotchi-device">
      <img src="픽셀다마고치10.png" alt="픽셀 캐릭터" class="pixel-character">
    </div>
    
    <div class="device right">
      <div class="device-header">
        <span class="title">CHARACTER INFO</span>
        <div class="close-button">X</div>
      </div>
      <button onclick="saveCharacter()">담아가기</button>

       <script>
       function saveCharacter() {
       const characterImg = "픽셀다마고치10.png";
  
       let characters = JSON.parse(localStorage.getItem('savedCharacters') || '[]');
       characters.push(characterImg);
       localStorage.setItem('savedCharacters', JSON.stringify(characters));
       localStorage.setItem('fromSaveButton', 'true');
       window.location.href = 'intro.html';
       }
      </script>
      <div class="device-menu">설명 보기</div>
      <div class="device-screen">
        <h2>노로치</h2>
        <p><span class="label">성격:</span> 4차원적인 &nbsp;&nbsp; <span class="label">성별:</span> 여자</p>
        <p><span class="label">말버릇:</span> “정해진 말버릇은 없다”</p>
        <p>
          평소에는 얌전하지만 식사 얘기만 나오면 돌변하는 다마고치. 용수철처럼 튀어 오르며 기뻐하거나 구불구불 구부러져서 화를 내는 등몸 전체로 감정을 표현한다.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
