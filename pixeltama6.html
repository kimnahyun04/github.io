<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TAMA VILLAGE - 이미지 상세</title>
  <style>
    @font-face {
      font-family: 'DungGeunMo';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/DungGeunMo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DungGeunMo', sans-serif;
      background-color:#00ccffcc;
      background-image: url(https://tamagotchi-official.com/jp/series/uni/images/howtoplay/be-unique/img_be-unique_06.gif);
      background-position: center top 65%;
      background-size: 1400px; /* 좀 더 확대 */
      background-repeat: no-repeat;
      background-attachment: fixed;
      image-rendering: pixelated; /* 픽셀 스타일 유지 */
      filter:  contrast(1.1); /* 배경 강조 */
    }

    header {
      background: #00ccffcc; /* 반투명 */
      text-shadow: 3px 3px 0 #0015ff, -3px -3px 0 #0015ff;
      color: #ffcc00;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
      gap: 80px; 
    }

    .tamagotchi-wrapper {
        position: relative;
      width: 1600px; 
      margin-top: -100px;
      flex-shrink: 0; 
    }

    .tamagotchi-device {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(2px 2px 0 #ffffff) 
              drop-shadow(-2px 2px 0 #ffffff)
              drop-shadow(2px -2px 0 #ffffff)
              drop-shadow(-2px -2px 0 #ffffff)
              drop-shadow(15px 15px 18px rgba(0, 0, 0, 0.4));
    }

    .pixel-character {
      position: absolute;
      top: 59%;  
      left: 47%;
      transform: translate(-50%, -50%);
      width: 700px; 
      pointer-events: none;
    }

    .device.right {
      width: 600px;
      height: 450px;
      background-color: rgba(192, 192, 192, 0.9); /* 반투명 회색 */
      border: 4px solid #000;
      box-shadow: 6px 6px 0 #444;
      font-size: 14px;
      overflow: hidden;
      flex-shrink: 0;
      transform: translateX(-85%);
      backdrop-filter: blur(2px); /* 배경 흐리게 효과 */
    }

    .device-header {
      background-color: #0095ffcc; /* 반투명 파랑 */
      color: white;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .device-header .title {
      font-weight: bold;
    }

    .device-header .close-button {
      background: rgb(255, 74, 38);
      color: white;
      border: 2px solid rgb(255, 60, 21);
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .device-menu {
      background-color: #e0e0e0cc; /* 약간 투명 */
      padding: 4px 8px;
      border-bottom: 1px solid #000;
    }

    .device-screen {
      background-color: rgba(0, 255, 8, 0.85); /* 반투명 형광색 */
      background-image: url(https://toy.bandai.co.jp/temp/7jlqmnumcagm5niz9drb2a54czd87360vvg2xf.gif);
      background-position: right top 225px;
      background-size: 150px;
      background-repeat: no-repeat;
      width: 100%;
      height: calc(100% - 65px);
      border-top: 1px solid #000;
      padding: 16px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    TAMA VILLAGE
  </header>

  <div class="container">
    <div class="tamagotchi-wrapper">
      <img src="./1x/기계6.png" alt="다마고치 기계" class="tamagotchi-device">
      <img src="./1x/픽셀다마고치6.png" alt="픽셀 캐릭터" class="pixel-character">
    </div>
    
    <div class="device right">
      <div class="device-header">
        <span class="title">CHARACTER INFO</span>
        <div class="close-button">X</div>
      </div>
      <div class="device-menu">설명 보기</div>
      <div class="device-screen">
        <h2>고전 마메치</h2>
        <p><span class="label">성격:</span> 차분한 &nbsp;&nbsp; <span class="label">성별:</span> 여자</p>
        <p><span class="label">말버릇:</span> “~뿡!”</p>
        <p>
          이미지의 겉모습은 길고 어두운 파란색 또는 검은색 귀, 분홍색 볼, 작고 둥근 그림자를 가진 통통한 흰색 토끼를 닮았다.<br>
          그녀는 단순한 흰 토끼 같은 외형을 가지고 있다. 다양한 다마고치 매체에 따르면, 그녀의 귀는 사실 모자같은 머리이며 아무도 안에 무엇이 있는지 모른다.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
